<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bff5b27a;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #b7d4b6de;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1em;
            color: #888;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #555;
        }

        .return{
            display: flex;
            align-items: center;
            font-size: 28px;
        }

        .return i{
            color: #333;
            font-size: 32px;
            margin-left: 10px;
            top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="IconeM.ico" type="image/x-icon">
</head>
<body>

<header>
    <h1>Weed</h1>
</header>
    <div class="return">
        <a href="SitePrinc1.html"> 
            <i class='bx bx-chevron-left-circle'></i>
        </a>

    </div>

<div class="container">
    <div class="product">
        <img src="https://internationalhighlife.com/wp-content/uploads/2021/01/Purple-Haze-1.jpg" alt="Produto 1" width="20%">
        <h2>Purble Haze</h2>
        <p>R$ 80.00g</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://images.hytiva.com/Purple-Tangie-2.jpg?mw667-mh1000" alt="Produto 2" width="15%">
        <h2>Purple Tangie</h2>
        <p>R$ 90.00g</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://leafly-public.imgix.net/strains/photos/YA0VM3EQdWeg3RdGTbXG_purple-kush_jman.jpg" alt="Produto 3" width="25%">
        <h2>Purble Dank</h2>
        <p>R$ 120.00g</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://hempati.com/wp-content/uploads/2021/11/Mango-Skunk-Catalogo-5.webp" alt="Produto 4" width="25%">
        <h2>Mango Skunk</h2>
        <p>R$ 140.00g</p>
        <button>Comprar</button>
    </div>

    <div class="product">
        <img src="https://images.leafly.com/flower-images/pineapple-express.png?auto=compress%2Cformat&w=350&dpr=1" alt="Produto 5" width="25%">
        <h2>Pineapple Express</h2>
        <p>R$ 130.00g</p>
        <button>Comprar</button>
    </div>
</div>

</body>
</html>
